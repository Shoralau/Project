<DOCTYPE! html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial scale=1.0">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Game Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the game</p>
      <div class="survey">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required/></label>
          <label id="email-label" for="email">Email <input type="email" id="email" name="email" placeholder="Enter your email" required/></label>
          <label id="number-label" for="number">Age <input type="number" id="number" name="number" min="13" max="120" placeholder="Age" required/></label>
          <label for="dropdown">Which current device you use to play this game? 
            <select id="dropdown" name="dropdown">
              <option value="">Select current device</option>
              <option value="mobile">Mobile phone</option>
              <option value="laptop">Laptop</option>
              <option value="pc">PC</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend this game to a friend?</legend>
          <label for="yes"><input type="radio" name="recommend" id="yes" value="yes" class="inline" checked/> Yes</label>
          <label for="no"><input type="radio" name="recommend" id="no" value="no" class="inline"/> No</label>
          <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe" class="inline"/> Maybe</label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved?</legend>
          <label for="animation"><input type="checkbox" name="animation" id="animation" value="animation" class="inline"/> Animation</label>
          <label for="qol"><input type="checkbox" id="qol" name="qol" value="qol" class="inline"/> QoL</label>
          <label for="battle"><input type="checkbox" id="battle" name="battle" value="battle" class="inline"/> Battle</label>
          <label for="ui"><input type="checkbox" id="ui" name="ui" value="ui" class="inline"/> UI Design</label>
          <label class="comments">Any comments or suggestions? <textarea id="comments" placeholder="Enter your comment here..." row="5" cols="3" name="comments"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
      </form>
      </div>
    </body>
  </html>
